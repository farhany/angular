<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="app-sanitized.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body ng-app="app" ng-controller="familyController as appCtrl">
      <div class="container">
        <div class="header">
          <!-- <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
          </ul> -->
          <h3 class="text-muted">farhany.com</h3>
 	  
	  <div class="main jumbotron">
          <h1>My Family</h1>
		  
		  <table class="table table-condensed table-hover table-bordered" wi>
			  <thead>
			  	<tr>
					<th class="col-sm-1">#</th>
					<th class="col-sm-2">Name</th>
					<th class="col-sm-2">Relationship</th>
					<th class="col-sm-3">Nickname</th>
					<th class="col-sm-3">Picture</th>
				</tr>
			  </thead>
			  <tr ng-repeat="person in appCtrl.family">
				  <td>{{$index+1}}</td>
				  <td>{{person.fullname}}</td>
				  <td>{{person.relationship}}</td>
				  <td>{{person.nickname}}</td>
				  <td  class="thumbnail"><img ng-src={{person.picture}} /></td>
			  </tr>
		  </table>
		  <p>Records: {{appCtrl.family.length}}</p>
	  </div>
      <div class="footer">
		<hr>
        <p>&copy; 2014</p>
      </div>
 	</div>
  </body>
</html>
